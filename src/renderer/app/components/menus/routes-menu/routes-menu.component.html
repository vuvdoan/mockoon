<!-- Only display the routes menu if there is at least a selected environment -->
<ng-container *ngIf="activeEnvironment$ | async as activeEnvironment">
  <div class="routes-menu d-flex flex-column h-100" appMousedragDeadzone>
    <div class="menu-header d-flex">
      <ul class="nav d-flex w-100 pt-2 pb-2 align-items-center">
        <li class="nav-item">
          <a
            class="nav-link text-primary"
            (click)="addRoute()"
            ngbTooltip="Add route"
          >
            <app-svg icon="add_box"></app-svg>
          </a>
        </li>
        <li class="nav-item flex-grow-1">
          <div class="input-group" *ngIf="os$ | async as os">
            <input
              type="text"
              class="form-control"
              id="route-filter"
              placeholder="Filter"
              [formControl]="routesFilter"
              [ngbTooltip]="
                'Filter routes (' +
                (os === 'darwin' ? 'Cmd' : 'Ctrl') +
                '+Shift+F)'
              "
              triggers="hover"
              [appFocusOnEvent]="focusableInputs.ROUTE_FILTER"
            />
            <button
              *ngIf="routesFilter.value.length > 0"
              type="button"
              id="route-filter-clear"
              (click)="clearFilter()"
              class="btn btn-custom"
              ngbTooltip="Clear filter"
            >
              <app-svg icon="clear"></app-svg>
            </button>
          </div>
        </li>
      </ul>
    </div>

    <ng-container *ngIf="vFolder$ | async as rootFolder">
      <ul
        class="nav flex-column menu-list"
        #routesMenu
        cdkDropList
        (cdkDropListDropped)="reorderRoutes($event)"
      >

        <!-- first we render folders and theirs route -->
        <li
          class="nav-item"
          *ngFor="let folder of rootFolder.children"
          cdkDrag
          cdkDragLockAxis="y"
          cdkDragBoundary=".routes-menu .nav.menu-list"
          [cdkDragDisabled]="dragIsDisabled"
        >
            <div
              *ngIf="settings$ | async as settings"
              class="route-path"
              [ngClass]="{
              ellipsis: settings.truncateRouteName,
              'text-break': !settings.truncateRouteName
              }"
            >
              <!-- TODO: Add new style for folder -->
              <div class="{{ folder.name}}-header">
                <a
                  class="nav-link"
                  [ngClass]="{ 
                    active: (activeFolder$ | async)?.uuid === folder.id
                  }"
                  (click)="selectFolder(folder.id)"
                  (contextmenu)="openContextMenu(folder.id, $event, true)"
                >
                  <span> 
                    <app-svg icon="folder_open"></app-svg>
                  </span>
                  {{ folder.name }} 
                </a>
              </div>

              <!-- Routes in folder -->
              <div 
                *ngIf = "isFolderOpen(folder.id)"
                id="{{folder.name}}-routes" 
              >
                <ul>
                  <li
                    class="nav-item"
                    *ngFor="let route of folder.routes"
                    cdkDrag
                    cdkDragLockAxis="y"
                    cdkDragBoundary=".routes-menu .nav.menu-list"
                    [cdkDragDisabled]="dragIsDisabled"
                  >
                    <a
                      class="nav-link"
                      [ngClass]="{
                      active: (activeRoute$ | async)?.uuid ===  route.uuid,
                      'route-disabled': !route.enabled
                      }"
                      (click)="selectRoute(route.uuid)"
                      (contextmenu)="openContextMenu(route.uuid, $event)"
                    >
                      <div
                        *ngIf="settings$ | async as settings"
                        class="route-path"
                        [ngClass]="{
                        ellipsis: settings.truncateRouteName,
                        'text-break': !settings.truncateRouteName
                        }"
                      >
                        <span
                          *ngIf="duplicatedRoutes$ | async as duplicatedRoutes"
                          class="text-warning"
                          ngbTooltip="Route is duplicated (same endpoint and method)"
                        ><app-svg
                            *ngIf="
                            duplicatedRoutes[activeEnvironment.uuid]?.has(
                            route.uuid
                            )
                            "
                            icon="warning"
                            class="pr-2"
                          ></app-svg>
                        </span>
                        <span
                          class="badge badge-default http-method-{{
                          route.method
                          }} float-right"
                        >{{ route.method | uppercase }}</span
                        >
                        /{{ route.endpoint }}
                      </div>
                      <div class="menu-subtitle ellipsis">
                        {{ route.documentation }}
                      </div>
                    </a>
                  </li>
                </ul>

              </div>
            </div>
        </li>
        <!-- Second we render the routes without any defined parent folder -->
        <li
          class="nav-item"
          *ngFor="let environmentRoute of rootFolder.routes"
          cdkDrag
          cdkDragLockAxis="y"
          cdkDragBoundary=".routes-menu .nav.menu-list"
          [cdkDragDisabled]="dragIsDisabled"
        >
          <a
            class="nav-link"
            [ngClass]="{
              active: (activeRoute$ | async)?.uuid === environmentRoute.uuid,
              'route-disabled': !environmentRoute.enabled
            }"
            (click)="selectRoute(environmentRoute.uuid)"
            (contextmenu)="openContextMenu(environmentRoute.uuid, $event)"
          >
            <div
              *ngIf="settings$ | async as settings"
              class="route-path"
              [ngClass]="{
                ellipsis: settings.truncateRouteName,
                'text-break': !settings.truncateRouteName
              }"
            >
              <span
                *ngIf="duplicatedRoutes$ | async as duplicatedRoutes"
                class="text-warning"
                ngbTooltip="Route is duplicated (same endpoint and method)"
                ><app-svg
                  *ngIf="
                    duplicatedRoutes[activeEnvironment.uuid]?.has(
                      environmentRoute.uuid
                    )
                  "
                  icon="warning"
                  class="pr-2"
                ></app-svg>
              </span>
              <span
                class="badge badge-default http-method-{{
                  environmentRoute.method
                }} float-right"
                >{{ environmentRoute.method | uppercase }}</span
              >
              /{{ environmentRoute.endpoint }}
            </div>
            <div class="menu-subtitle ellipsis">
              {{ environmentRoute.documentation }}
            </div>
          </a>
        </li>

      </ul>
    </ng-container>
